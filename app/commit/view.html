<div class="side-container"><div class="side-heading area-round"><h3 class="nowrap m-0" style="max-width: 220px; overflow: hidden; text-overflow: ellipsis;"><span>Commit</span></h3><div class="ml-auto"></div><div class="btn btn-sm btn-primary" (click)="add()"><i class="fa-solid fa-refresh"></i></div></div><div class="side-commit"><textarea class="form-control" type="text" placeholder="Commit message" [(ngModel)]="message" rows="5"></textarea><button class="btn btn-primary btn-block mt-2" (click)="commit(message)">Commit</button></div><ng-container *ngIf="files.staged.length == 0 &amp;&amp; files.unstaged.length == 0"><div class="side-body"><table class="table table-sm table-hover mb-0"><tbody><tr><td class="text-center p-4">No Changes</td></tr></tbody></table></div></ng-container><ng-container *ngIf="files.staged.length &gt; 0"><div class="side-heading area-round"><h3 class="nowrap m-0" style="max-width: 220px; overflow: hidden; text-overflow: ellipsis;"><span>onstage</span></h3><div class="me-auto"></div><div class="btn btn-sm btn-primary" (click)="reset()"><i class="fa-solid fa-minus"></i></div></div><div class="side-body"><table class="table table-sm table-hover mb-0"><tbody><tr *ngFor="let item of files.staged"><td><span class="badge badge-sm mr-1 {{item.color}}">{{item.change_type}}</span><a class="link" (click)="reset(item.path)">{{item.path}}</a></td></tr></tbody></table></div></ng-container><ng-container *ngIf="files.unstaged.length &gt; 0"><div class="side-heading area-round"><h3 class="nowrap m-0" style="max-width: 220px; overflow: hidden; text-overflow: ellipsis;"><span>unstaged</span></h3><div class="me-auto"></div><div class="btn btn-sm btn-primary" (click)="add()"><i class="fa-solid fa-plus"></i></div></div><div class="side-body"><table class="table table-sm table-hover mb-0" *ngIf="files.unstaged.length &gt; 0"><tbody><tr *ngFor="let item of files.unstaged"><td><span class="badge badge-sm mr-1 {{item.color}}">{{item.change_type}}</span><a class="link" (click)="add(item.path)">{{item.path}}</a></td></tr></tbody></table></div></ng-container></div><ngx-loading [show]="loading"></ngx-loading>
