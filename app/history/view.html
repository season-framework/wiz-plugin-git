<div class="side-container"><div class="side-heading"><h3 class="nowrap m-0" style="max-width: 220px; overflow: hidden; text-overflow: ellipsis;"><span>Commit History</span></h3></div><div class="side-body"><table class="table table-sm mb-0"><tbody *ngFor="let commit of commits"><tr><td class="bg-lt"><i class="fa-solid fa-code-commit mr-1"></i><span>{{commit.id.substring(0, 8)}}</span></td><td class="text-left bg-lt"><span class="text-muted mr-1">{{commit.committer}}</span></td><td class="text-right bg-lt"><span>{{datedisplay(commit.datetime)}}</span></td></tr><tr><td class="p-3" colspan="3">{{commit.message}}</td></tr></tbody></table></div></div><ngx-loading [show]="loading"></ngx-loading>
